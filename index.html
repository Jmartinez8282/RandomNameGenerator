<!doctype html>
<html lang="en" class="hero-image">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!--Added wickedcss to Name generator-->
  <link rel="stylesheet" href="/wickedcss.min.css">
  <title class="float">Name Generator</title>
</head>

<body class="hero-image align-items-end">
  <div class="container-fluid">
    <div class="continer fluid slideDown" style=" margin-left: 35px; margin-top:200px">
      <h1 style="font-size:5vw">Studen Random Name Generator</h1>
    </div>
    <div>
      <div class="form-group container-fluid align-middle slideRight" style="margin-top: 50px;">
        <p class="textarea heartbeat" id="random-student"></p>
      </div>
    </div>
    <div class="container fluid" style="margin-top:50px">
      <button type="button" class="btn btn-primary btn-lg btn-block slideUp" style="font-size:4vw;"
        id="generate">Generate
        Random Name</button>
    </div>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
